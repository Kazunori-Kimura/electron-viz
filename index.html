<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>electron-viz</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="node_modules/codemirror/theme/zenburn.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <form class="form-inline">
      <div class="form-group">
        <label for="openFile" class="sr-only">ファイル</label>
        <input type="text" class="form-control input-sm" id="openFile" placeholder="ファイル">
      </div>
      <button class="btn btn-default btn-sm" id="btnNew"><u>N</u>ew DOT</button>
      <button class="btn btn-default btn-sm" id="btnOpen"><u>O</u>pen DOT</button>
      <button class="btn btn-default btn-sm" id="btnSave"><u>S</u>ave DOT</button>
      <button class="btn btn-default btn-sm" id="btnExport">Export SVG</button>
      <button class="btn btn-default btn-sm" id="btnPreview"><u>P</u>review</button>
      <button class="btn btn-default btn-sm" id="btnSync">AutoPreview</button>
      <div class="form-group">
        <div class="btn-group">
          <button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-zoom-in"></span>
            <span id="zoomRate">100%</span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" id="zoomRateList">
            <li><a href="#">150%</a></li>
            <li><a href="#">125%</a></li>
            <li><a href="#">100%</a></li>
            <li><a href="#">75%</a></li>
            <li><a href="#">50%</a></li>
          </ul>
        </div>
      </div>
    </form>
  </header>
  <div class="content">
    <div class="content-item">
      <textarea name="editor" id="editor"></textarea>
    </div>
    <div class="content-item" id="preview"></div>
  </div>

  <div id="message-area" class="alert-message-area"></div>

  <script>
    // electronでjqueryを読み込むための記述
    window.jQuery = window.$ = require("jquery");
    // viz.jsの読み込み
    // https://github.com/mdaines/viz.js/issues/59 の対策
    window.viz = require("viz.js");
  </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/codemirror/lib/codemirror.js"></script>
  <script src="index.js"></script>
</body>

</html>
