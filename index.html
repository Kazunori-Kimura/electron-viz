<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="node_modules/codemirror/theme/zenburn.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <form class="form-inline">
      <div class="form-group">
        <label for="openFile" class="sr-only">ファイル</label>
        <input type="text" class="form-control input-sm" id="openFile" placeholder="ファイル">
      </div>
      <button class="btn btn-default btn-sm" id="btnNew">New DOT</button>
      <button class="btn btn-default btn-sm" id="btnOpen">Open DOT</button>
      <button class="btn btn-default btn-sm" id="btnSave">Save DOT</button>
      <button class="btn btn-default btn-sm" id="btnExport">Export SVG</button>
      <button class="btn btn-default btn-sm" id="btnPreview">Preview</button>
      <button class="btn btn-default btn-sm" id="btnSync">AutoPreview</button>
    </form>
  </header>
  <div class="content">
    <div class="content-item">
      <textarea name="editor" id="editor"></textarea>
    </div>
    <div class="content-item" id="preview"></div>
  </div>
  
  <script>
    // require jquery
    window.jQuery = window.$ = require("jquery");
  </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/codemirror/lib/codemirror.js"></script>
  <script src="index.js"></script>
</body>
</html>
